    <script>
    
    
    
      function showToast(message) {
            var toast = document.getElementById('custom-toast');
            toast.innerHTML = message;
            toast.classList.add('show');
        
            setTimeout(function () {
                toast.classList.remove('show');
            }, 2000); // Toast will disappear after 2 seconds
        }
    
    
    
        function login() {
            
            
              
             var phoneNumber = document.querySelector('input[name="phone_number"]').value;
            var password = document.querySelector('input[name="password"]').value;
        
            if (phoneNumber.trim() === '') {
                showToast('Please enter your phone number.');
                // alert('Please enter your phone number.');
                return;
            }
        
            if (password.trim() === '') {
          
                showToast('Please enter your password.');
                return;
            }
            
            
            var formData = new FormData($("#store_datas")[0]);

            $.ajax({
                type: "POST",
                url: "https://rethink.terrawatt.co.in/login-check",
                data: formData,
                enctype: 'multipart/form-data',
                contentType: false,
                processData: false,
                beforeSend: function() {

                    document.getElementById("con").style.display = "flex";

                    // document.getElementById("con").style.display = "flex";
                    // document.querySelector("#toastText").innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

                    // document.querySelector("#toastContainer").style.display = "block";
                },
                success: function(result) {

                    console.log(result);

                    var data = jQuery.parseJSON(result);

                    if (data.status == true) {
                        // showToast(data.msg);
                        //showToast("Login Sucess")
                        showLoader("Login Sucess")

                    } else {
                        // showToast(data.msg);
                        // showToast("Wrong Detail")
                        showLoader("Wrong Detail")
                    }
                },

            });
        }


      

        function showLoader(message) {

            console.log("13");

            console.log("15");
            console.log(message);
            document.getElementById("loaderId").innerHTML = message
            $('.loaderClass').delay(2000).fadeOut(500);

            if (message == "Login Sucess") {
                window.location.href = "https://rethink.terrawatt.co.in/@/hIndex"
            } else {
                window.location.href = "https://rethink.terrawatt.co.in/@/hIndex"
            }



        }
    </script>
 


   
    <script>
        var selector = document.getElementById('contry-code');

        var modback = document.getElementById('modal-back');
        var modfoot = document.getElementById('modal-foot');

        $(selector).on('click', function(){

            $(modfoot).addClass('show');

            $(modback).removeClass('show');
